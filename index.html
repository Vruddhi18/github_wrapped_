<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Wrapped 2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles"></div>

  <!-- PROGRESS TOP LEFT -->
  <div class="progress-container">
    <svg viewBox="0 0 36 36" class="progress-ring">
      <path class="progress-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      <path id="progressArc" class="progress-arc" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      <text id="progressText" x="18" y="21" text-anchor="middle" font-size="6" font-weight="600" fill="#fff">01</text>
    </svg>
  </div>

  <!-- MOBILE DOTS RIGHT -->
  <div class="nav-dots">
    <span class="nav-dot active" data-slide="0"></span>
    <span class="nav-dot" data-slide="1"></span>
    <span class="nav-dot" data-slide="2"></span>
    <span class="nav-dot" data-slide="3"></span>
    <span class="nav-dot" data-slide="4"></span>
    <span class="nav-dot" data-slide="5"></span>
    <span class="nav-dot" data-slide="6"></span>
    <span class="nav-dot" data-slide="7"></span>
  </div>

  <main class="slider">
    <!-- SLIDE 0: HERO (git-wrapped style) -->
    <section class="slide active" data-slide="0">
      <div class="hero-content">
        <h1 class="hero-title">
          <span class="hero-year">2025</span>
          <br>GitHub Wrapped
        </h1>
        <p class="hero-subtitle">Your year in code</p>
        
        <div class="input-container">
          <input type="text" id="username" placeholder="github.com/" class="username-input">
          <button id="generateBtn" class="generate-btn" disabled>Generate</button>
        </div>

        <div class="trending-section">
          <h3 class="section-title">Popular profiles</h3>
          <div id="trendingProfiles" class="profiles-grid"></div>
        </div>
      </div>
    </section>

    <!-- ALL 8 SLIDES WITH git-wrapped STYLING -->
    <section class="slide" data-slide="1"><div class="slide-content" id="slide1"></div></section>
    <section class="slide" data-slide="2"><div class="slide-content" id="slide2"></div></section>
    <section class="slide" data-slide="3"><div class="slide-content" id="slide3"></div></section>
    <section class="slide" data-slide="4"><div class="slide-content" id="slide4"></div></section>
    <section class="slide" data-slide="5"><div class="slide-content" id="slide5"></div></section>
    <section class="slide" data-slide="6"><div class="slide-content" id="slide6"></div></section>
    <section class="slide" data-slide="7"><div class="slide-content" id="slide7"></div></section>
  </main>

  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
    <p id="loaderText">Analyzing contributions...</p>
  </div>

  <div id="toast" class="toast"></div>
  <script src="js/app.js"></script>
</body>
</html>
