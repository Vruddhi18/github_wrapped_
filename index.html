<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Wrapped 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles"></div>

  <div class="progress-container">
    <div class="progress-ring">
      <svg viewBox="0 0 36 36">
        <path class="progress-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path id="progressArc" class="progress-arc" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      </svg>
      <div id="progressText">01/08</div>
    </div>
  </div>

  <!-- MOBILE NAV DOTS -->
  <div class="nav-dots">
    <span class="nav-dot active" data-slide="0"></span>
    <span class="nav-dot" data-slide="1"></span>
    <span class="nav-dot" data-slide="2"></span>
    <span class="nav-dot" data-slide="3"></span>
    <span class="nav-dot" data-slide="4"></span>
    <span class="nav-dot" data-slide="5"></span>
    <span class="nav-dot" data-slide="6"></span>
    <span class="nav-dot" data-slide="7"></span>
  </div>

  <main class="slider">
    <!-- SLIDE 0: HERO WITH FILTERS -->
    <section class="slide active" data-slide="0">
      <div class="content">
        <div class="hero-badge">2025</div>
        <h1 class="hero-title">GitHub<span>Wrapped</span></h1>
        <p class="hero-desc">Your year in code</p>
        
        <div class="input-section">
          <div class="input-group">
            <input type="text" id="username" placeholder="Enter your GitHub username..." autocomplete="off">
            <button id="generateBtn" class="generate-btn" disabled>Generate</button>
          </div>
          <div class="input-hint">Try: torvalds, sindresorhus, facebook</div>
        </div>

        <!-- TRENDING WITH FILTERS - MOBILE FRIENDLY -->
        <div class="trending-section">
          <div class="trending-header">
            <h3>ðŸ”¥ Trending Repos</h3>
            <div class="filter-tabs">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="javascript">JS</button>
              <button class="filter-btn" data-filter="python">Python</button>
              <button class="filter-btn" data-filter="rust">Rust</button>
            </div>
          </div>
          <div id="trendingRepos" class="trending-grid"></div>
        </div>
      </div>
    </section>

    <!-- OTHER SLIDES - EMPTY FOR DYNAMIC CONTENT -->
    <section class="slide" data-slide="1"></section>
    <section class="slide" data-slide="2"></section>
    <section class="slide" data-slide="3"></section>
    <section class="slide" data-slide="4"></section>
    <section class="slide" data-slide="5"></section>
    <section class="slide" data-slide="6"></section>
    <section class="slide" data-slide="7"></section>
  </main>

  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
    <div id="loaderText">Loading...</div>
  </div>

  <div id="toast" class="toast"></div>
  <div id="arrowHint" class="arrow-hint">ðŸ‘ˆ Arrow Keys / Tap Dots</div>

  <script src="js/app.js"></script>
</body>
</html>
