<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Wrapped 2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles"></div>

  <!-- PROGRESS TOP LEFT -->
  <div class="progress-container">
    <svg viewBox="0 0 36 36" class="progress-ring">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#6366f1"/>
          <stop offset="100%" stop-color="#8b5cf6"/>
        </linearGradient>
      </defs>
      <path class="progress-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      <path id="progressArc" class="progress-arc" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      <text id="progressText" x="18" y="21" text-anchor="middle" font-size="6" font-weight="600" fill="#fff">01</text>
    </svg>
  </div>

  <!-- MOBILE DOTS -->
  <div class="nav-dots">
    <span class="nav-dot active" data-slide="0"></span><span class="nav-dot" data-slide="1"></span><span class="nav-dot" data-slide="2"></span>
    <span class="nav-dot" data-slide="3"></span><span class="nav-dot" data-slide="4"></span><span class="nav-dot" data-slide="5"></span>
    <span class="nav-dot" data-slide="6"></span><span class="nav-dot" data-slide="7"></span>
  </div>

  <main class="slider">
    <!-- SLIDE 0: SCROLLABLE HERO - EXACT git-wrapped.com -->
    <section class="slide active scrollable-hero" data-slide="0">
      <div class="hero-scroll-container">
        <!-- HEADER SECTION -->
        <div class="hero-header">
          <h1 class="hero-title">
            <span class="hero-year" data-scroll>2025</span>
            <span class="hero-main" data-scroll>GitHub Wrapped</span>
          </h1>
          <p class="hero-subtitle" data-scroll>Discover your coding journey in 2025</p>
        </div>

        <!-- INPUT SECTION -->
        <div class="input-section" data-scroll>
          <div class="input-container">
            <input type="text" id="username" placeholder="github.com/" class="username-input">
            <button id="generateBtn" class="generate-btn" disabled>
              <span>Generate</span>
            </button>
          </div>
          <p class="input-hint">Try popular profiles below</p>
        </div>

        <!-- FEATURED PROFILES - EXACT LAYOUT -->
        <div class="profiles-section">
          <h3 class="section-title">Featured Profiles</h3>
          <div class="profiles-grid" id="trendingProfiles">
            <!-- POPULATED BY JS -->
          </div>
        </div>

        <!-- FOOTER LINKS - EXACT -->
        <div class="hero-footer" data-scroll>
          <a href="#" class="footer-link">Request a feature ‚ö°Ô∏è</a>
          <a href="#" class="footer-link">Report a bug üêõ</a>
          <a href="#" class="footer-link">Source Code</a>
        </div>
      </div>
    </section>

    <!-- OTHER SLIDES -->
    <section class="slide" data-slide="1"><div class="slide-content" id="slide1"></div></section>
    <section class="slide" data-slide="2"><div class="slide-content" id="slide2"></div></section>
    <section class="slide" data-slide="3"><div class="slide-content" id="slide3"></div></section>
    <section class="slide" data-slide="4"><div class="slide-content" id="slide4"></div></section>
    <section class="slide" data-slide="5"><div class="slide-content" id="slide5"></div></section>
    <section class="slide" data-slide="6"><div class="slide-content" id="slide6"></div></section>
    <section class="slide" data-slide="7"><div class="slide-content" id="slide7"></div></section>
  </main>

  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
    <p id="loaderText">Analyzing contributions...</p>
  </div>
  <div id="toast" class="toast"></div>

  <script src="js/app.js"></script>
</body>
</html>
