<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Wrapped 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="particles"></canvas>
  
  <!-- PROGRESS INDICATOR -->
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <main>
    <!-- 1. HERO SECTION -->
    <section class="panel hero-panel" data-panel="1">
      <div class="hero-content">
        <div class="hero-badge">2025</div>
        <h1 class="hero-title">
          <span class="title-glow">GitHub</span>
          <span class="title-glow">Wrapped</span>
        </h1>
        <p class="hero-subtitle">Your year in code</p>
        
        <div class="input-cluster">
          <input id="username" type="text" placeholder="Enter GitHub username" class="hero-input">
          <button id="generate" class="generate-btn">Generate Wrapped</button>
        </div>
        
        <div class="demo-hint">
          <span>Try: torvalds</span>
        </div>
      </div>
      
      <div class="hero-visual">
        <div class="orb-cluster">
          <div class="orb large" style="--hue: 240"></div>
          <div class="orb medium" style="--hue: 200"></div>
          <div class="orb small" style="--hue: 280"></div>
        </div>
      </div>
    </section>

    <!-- 2. USER OVERVIEW -->
    <section class="panel overview-panel" data-panel="2">
      <div class="panel-header">
        <h2 class="panel-title">01</h2>
        <div class="panel-subtitle">Profile Overview</div>
      </div>
      
      <div class="user-avatar" id="userAvatar"></div>
      
      <div class="overview-stats" id="overviewStats">
        <div class="stat-morph">
          <span class="stat-number" data-target="0">0</span>
          <span class="stat-label">Repos</span>
        </div>
        <div class="stat-morph">
          <span class="stat-number" data-target="0">0</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat-morph">
          <span class="stat-number" data-target="0">0</span>
          <span class="stat-label">Years</span>
        </div>
      </div>
    </section>

    <!-- 3. TOP LANGUAGES -->
    <section class="panel languages-panel" data-panel="3">
      <div class="panel-header">
        <h2 class="panel-title">02</h2>
        <div class="panel-subtitle">Code Languages</div>
      </div>
      
      <div class="language-stack" id="languageStack"></div>
    </section>

    <!-- 4. TOP REPOS -->
    <section class="panel repos-panel" data-panel="4">
      <div class="panel-header">
        <h2 class="panel-title">03</h2>
        <div class="panel-subtitle">Star Repositories</div>
      </div>
      
      <div class="repos-flow" id="reposFlow"></div>
    </section>

    <!-- 5. ACTIVITY FLOW -->
    <section class="panel activity-panel" data-panel="5">
      <div class="panel-header">
        <h2 class="panel-title">04</h2>
        <div class="panel-subtitle">Contribution Flow</div>
      </div>
      
      <div class="flow-container">
        <div class="flow-strip" id="flowStrip"></div>
      </div>
      
      <div class="activity-insights" id="activityInsights"></div>
    </section>

    <!-- 6. FINAL SCREEN -->
    <section class="panel final-panel" data-panel="6">
      <div class="final-content">
        <h2 class="final-title">Your 2025 Coding Journey</h2>
        <div class="final-badge" id="productivityBadge"></div>
        <div class="share-cluster">
          <button class="share-btn">Share Wrapped</button>
          <button class="export-btn">Export Image</button>
        </div>
      </div>
    </section>
  </main>

  <div id="loader" class="loader">
    <div class="loader-core">
      <div class="loader-orb"></div>
      <span>Generating your Wrapped...</span>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
